<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <script src="AppPage.js"></script>
    <header>
        <div id="adminName">NITYA PRIYA SAHU (ADMIN)</div>
        <div id="emp">EMPLOYEE MANAGEMENT SYSTEM</div>
        <div><img src="userProfile.png"></div>
    </header>
    <div class="login-page">
        <h1>LogIn</h1>
        <div class="form">
            <form class="register-form">
                <label>Email</label>
                <input type="email" placeholder="Enter Here" id="login-email">
                <label>Password</label>
                <input type="password" placeholder="Enter Here" id="login-pwd">
                <input type="button" value="Submit" onclick="logIn()">
            </form>
            <div id="wrong-credentials" style="text-align: center; color: red; font-weight: bold;"></div>
        </div>
        
    </div>
    <div id="acMsg">Not have an Account?<a href="SignupPage.html"> SignUp Here</a></div>
    
</body>
</html>
