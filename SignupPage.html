<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Page</title>
</head>
<body>
    <script src="AppPage.js"></script>
    <header>
        <div id="adminName">NITYA PRIYA SAHU (ADMIN)</div>
        <div id="emp">EMPLOYEE MANAGEMENT SYSTEM</div>
        <div><img src="userProfile.png"></div>
    </header>
    <div class="signup-page">
        <h1>Sign Up</h1>
        <form autocomplete="off">
            <label>First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter Here"  required>
            <label>Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Enter Here"  required>
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Here"  required>
            <label>Password</label>
            <input type="password" name="pwd" id="pwd" placeholder="Enter Here" required>
            <label>Confirm Password</label>
            <input type="password" name="cpwd" id="cpwd" placeholder="Enter Here" required>
            <input type="button" value="Submit" onclick="signUp()">
            <!-- <button class="submit_btn" onclick="signUp()">Sign Up</button> -->
        </form>
        <div id="signup_msg" style="text-align: center; font-weight: bold;">

        </div>
    </div>

    <div id="acMsg">Already have an Account? <a href="LoginPage.html">Login Here</a></div>
</body>
</html>
