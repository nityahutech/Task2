<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AddEmployee.css">
    <title>Add Employee</title>
</head>
<body>
    <div class="container">
      <div style="display: flex; flex-direction: row; justify-content: space-between;">
        <div class="title">Edit Employee</div>
        <div class="button"><input type="submit" value="HOME" style="border-radius: 10px;
         border: none;
          letter-spacing: 1px;
           cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            color: white; font-weight: 600;" onclick="homePage()"/></div>
      </div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" placeholder="Enter your name" id="firstName" >
              </div>
              <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Enter your name" id="lastName" >
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your email" id="emailId" >
              </div>
              <div class="input-box"> 
                <span class="details">Phone Number</span>
                <input type="number" placeholder="Enter your number" id="phoneNo" >
              </div>
              <div class="input-box">
                <span class="details">Employee ID</span>
                <input type="text" disabled placeholder="Enter your id" id="empId" >
              </div>
              <div class="input-box">
                <span class="details">Salary</span>
                <input type="number" placeholder="" id="salary" >
              </div>
              <div class="input-box">
                <span class="details">Date of Birth</span>
                <input type="date" placeholder="" id="dob" >
              </div>
              <div class="input-box">
                <span class="details">Education Qualification</span>
                <!-- <input type="date" placeholder="" > -->
                <select>
                    <option>Please Select</option>
                    <option>Matriculation</option>
                    <option>Intermediate</option>
                    <option>Graduation</option>
                    <option>Post Graduation</option>
                </select>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title" style="font-weight: bold;">Gender</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
                </label>
              </div>
            </div>
            <div class="">
                <span class="hobbies-title" style="font-weight: bold;">Hobbies</span>
                <div class="row-justify">
                    <div><input type="checkbox" style="height: 1rem; width: 1rem; accent-color: #71b7e6;"> Playing</div>
                <div><input type="checkbox" style="height: 1rem; width: 1rem; accent-color: #71b7e6;"> Dancing</div>
                <div><input type="checkbox" style="height: 1rem; width: 1rem; accent-color: #71b7e6;"> Singing</div>
                <div><input type="checkbox" style="height: 1rem; width: 1rem; accent-color: #71b7e6;"> Swimming</div>
                </div>
               
            </div>
            
            
            <div class="button" style="display: flex; gap: 5px;">
              <input type="submit" onclick="updateEmployeeData()" value="Update" >
              <input type="submit" value="Cancel">
            </div>
            <div id="add-msg" style="text-align: center; font-weight: bold;"></div>
            <!-- <div >
              <input type="submit" value="Back" 
              style="background-color: darkcyan;
               color: white;
               border: none;
               border-radius: 10px;
               padding: 10px;
               padding-left: 20px;
               padding-right: 20px;
               align-items: center;">
            </div> -->
          </form>
        </div>
      </div>
      <script src="edit.js"></script>
</body>
</html>
